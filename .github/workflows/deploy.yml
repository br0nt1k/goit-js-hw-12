name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3  

      - name: Install and build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4.6.1 
        with:
          branch: gh-pages  
          folder: dist       

